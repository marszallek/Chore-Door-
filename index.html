<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
        <div id="logo">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="logo">
        </div>
    </header>
    <content>
        <div id="stars">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="star">
            <p id="betweenStars">Instruction</p>
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="star">
        </div>
        <div class="instructions">
            <p>
                <ul>
                    <li><span class="number">1</span> Hiding behind one of these doors is the ChoreBot.</li>
                    <li><span class="number">2</span> Your mission is to open all of the doors without running into the ChoreBot.</li>
                    <li><span class="number">3</span> If you manage to avoid the ChoreBot until you open the very last door, you win!</li>
                    <li><span class="number">4</span> See if you can score a winning streak!</li>
                </ul>
            </p>
        </div> 
        <div class="door-row">
            <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door1">
            <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door2">
            <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door3">
        </div>
        <div id="start">
            <button>START</button>
        </div>
    </content>  
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
